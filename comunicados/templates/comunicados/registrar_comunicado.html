{% extends 'comunicados/base.html' %}

{% block content %}
  <h1>Registrar Comunicado</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.titulo.id_for_label }}" class="form-label">Título</label>
          {{ form.titulo }}
        </div>
        <div class="mb-3">
          <label for="{{ form.detalle.id_for_label }}" class="form-label">Detalle</label>
          {{ form.detalle }}
        </div>
        <div class="mb-3">
          <label for="{{ form.nivel.id_for_label }}" class="form-label">Nivel</label>
          {{ form.nivel }}
        </div>
        <div class="mb-3">
          <label for="publicado_por" class="form-label">Publicado por:</label>
          <input type="text" name="publicado_por" id="publicado_por" class="form-control" value="{{ request.user.username }}" readonly>
        </div>
        <div class="mb-3">
          <label for="{{ form.categoria.id_for_label }}" class="form-label">Categoría</label>
          {{ form.categoria }}
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </div>
{% endblock %}
